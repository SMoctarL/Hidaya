<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    
    <!-- Configuration iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Hidaya" />
    
    <!-- Configuration Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Hidaya" />
    <meta name="theme-color" content="#070907" />
    
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Hidaya</title>

    <style>
      /* Styles pour mode standalone iOS */
      @media all and (display-mode: standalone) {
        html {
          -webkit-text-size-adjust: 100%;
          -webkit-tap-highlight-color: transparent;
        }
        
        body {
          -webkit-user-select: none;
          user-select: none;
          margin: 0;
          padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
          min-height: 100vh;
          width: 100vw;
          position: fixed;
          overflow: hidden;
        }
        
        #root {
          height: 100vh;
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      // Empêcher le comportement de défilement du navigateur
      document.addEventListener('touchmove', function(e) {
        if(!e.target.closest('#root')) {
          e.preventDefault();
        }
      }, { passive: false });

      // Forcer le mode plein écran sur iOS
      if (("standalone" in window.navigator) && window.navigator.standalone) {
        document.addEventListener('click', function(e) {
          e.preventDefault();
        });
      }
    </script>
  </body>
</html>
